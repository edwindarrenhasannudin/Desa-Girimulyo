<body>
    <header class="py-3">
        <div class="container-fluid d-flex justify-content-between align-items-center px-0">

                        <li class="nav-item mx-2"><a href="../index.html" class="nav-link">Dashboard</a></li>

                <i class="fas fa-search search-icon"></i>
                <i class="fas fa-times close-btn"></i>
                <div class="row">
                    <div class="col-6 col-md-4 product-card" data-product="Alpukat">
                        <div class="product-image">
                            <img src="Asset/ALPUKAT.jpg" alt="Alpukat">
                        </div>
                    </div>
                    
                    <div class="col-6 col-md-4 product-card" data-product="Jagung">
                        <div class="product-image">
                            <img src="Asset/JAGUNG.jpg" alt="Jagung">
                        </div>
                    </div>
                    
                    <div class="col-6 col-md-4 product-card" data-product="Kelapa">
                        <div class="product-image">
                            <img src="Asset/KELAPA.jpg" alt="Kelapa">
                        </div>
                    </div>
                    
                    <div class="col-6 col-md-4 product-card" data-product="Labu">
                        <div class="product-image">
                            <img src="Asset/LABU.jpg" alt="Labu">
                        </div>
                    </div>
                    
                    <div class="col-6 col-md-4 product-card" data-product="Coklat">
                        <div class="product-image">

                        <div class="product-image">

                        </div>
                    </div>
                    <div class="col-6 col-md-4 product-card" data-product="Pisang">
                        <div class="product-image">
                            <img src="Asset/PISANG.jpg" alt="Alpukat">
                        </div>
                    </div>
                    
                    <div class="col-6 col-md-4 product-card" data-product="Durian">
                        <div class="product-image">
                            <img src="Asset/DURIAN.jpg" alt="Jagung">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="popup-error" id="popup-error">
        <div class="popup-content">
            <span class="close-popup" id="close-popup">&times;</span>
            <div class="error-icon">
                <i class="fas fa-times"></i>
            </div>
            <p class="key_error">Kata Kunci yang anda</p>
            <p class="key_error">masukkan tidak ditemukan</p>
        </div>
    </div>

    <div class="container">
        <div class="alamat-section">

            <p><i class="fas fa-phone"></i> <a href="https://wa.me/6285266621118">085266621118</a></p>
            <p><i class="fas fa-globe"></i> <a href="http://girimulyo-lampungtimur.desa.id/">girimulyo-lampungtimur.desa.id</a></p>
